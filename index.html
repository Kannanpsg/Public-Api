<!DOCTYPE html>
<html data-ng-app="studentApp">
<head>
	<title>
		TOP COUNTRIES
	</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<script src="script.js"></script>
</head>
<body data-ng-controller = "studentCtrl">
	<div class="container-fluid">
	<h1>TOP COUNTRIES</h1>

<div class="row">
	<div class="col-12">	
		<div class="form-group">
		<input type="text" class="form-control" id="search" placeholder="Search by name" data-ng-model = "search">
</div>
		<table class="table table-striped table-hover">
			<tbody>
				
			<tr>
				<th>Name</th>
				<th>Country_id</th>
				<th>Country</th>
				<th>probability</th>
			</tr>
			<tr data-ng-repeat = "item in data | filter:search">
				<th>{{item.Name}}</th>
				<th>{{item.country_id}}</th>
				<th>{{item.Country}}</th>
				<th>{{item.probility}}</th>
			</tr>
			</tbody>
		</table>
<br><br>


<div class="form-group">
	<button onclick="addStudent()" class="btn btn-primary">Add Members Update</button>
</div>
	</div>
</div>
<div class="row">
	<div class="col-12">
</div>
</div>
</div>
<h2>CHECK YOUR NATIONALIZE</h2>
<h3>You can also check it from here, click our data<h3>
    <div class="image">    
        <img src="https://media1.giphy.com/media/uO7T6iBbTZPd3wDObE/giphy.gif?cid=ecf05e47ypeujvlt5l8qdpuzlfjgpl2iydhsbykm6qs4qx7n&rid=giphy.gif&ct=g" width="100" height="100">  
          
            </div>

    
<footer>
    <br><br>
    <br>
      <a href="https://nationalize.io/our-data" target="_blank">OUR DATA</a>
    </footer>
</body>
</body>
</html>
